<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Guyka Browser</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Guyka ğŸ”</h1>
    <input id="q" placeholder="×—×¤×© ××ª×¨ ××• ××™×œ×”" />
    <br>
    <button onclick="searchGuyka()">×—×™×¤×•×© ×‘-Guyka</button>
    <button onclick="searchGoogle()">×—×™×¤×•×© ×‘-Google</button>
  </div>

  <script>
    const { shell } = require('electron')

    function searchGuyka() {
      const q = document.getElementById('q').value
      location.href = 'guyka://search/' + encodeURIComponent(q)
    }

    function searchGoogle() {
      const q = document.getElementById('q').value
      shell.openExternal(
        'https://www.google.com/search?q=' + encodeURIComponent(q)
      )
    }

    document.getElementById('q').addEventListener('keydown', e => {
      if (e.key === 'Enter') searchGuyka()
    })
  </script>
</body>
</html>
